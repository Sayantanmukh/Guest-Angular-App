<div>
    <div>
        <button (click)="navigateToHome()">Home</button>
        <button (click)="navigateToAddGuest()">Add New Guest</button>
    </div>
    <br>
    <div>
        <ng-container *ngIf="guests.length ==0">
            <p><strong> No Guest Found</strong></p>
        </ng-container>


        <ng-container *ngIf="guests && guests.length>0">
        <table border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Guest Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let guest of guests">
                    <td>{{guest.id}}</td>
                    <td>{{guest.guestName}}</td>
                    <td>
                        <button routerLink="/guests/edit/{{ guest.id }}">Edit</button>&nbsp;
                        <button (click)="deleteGuest(guest.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
    </div>
</div>
